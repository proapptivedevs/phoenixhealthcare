<div class="row" ng-hide="patient._id">
  <div class="col-md-12">
      <center><h2>Register Patient</h2></center>
  </div>
</div>
<div class="container">
  <div>
    <p class="col-lg-6 col-sm-12">
      <label>First Name*</label> 
      <input id="name" class="form-control" type="text" ng-model="patient.firstName" required> 
    </p>
    <p class="col-lg-6 col-sm-12">
      <label>Last Name*</label> 
      <input id="name" class="form-control" type="text" ng-model="patient.lastName" required> 
    </p>
    <p class="col-lg-6 col-sm-12">
      <label>Email*</label> 
      <input id="name" class="form-control" type="text" ng-model="patient.email" required> 
    </p>
    <p class="col-lg-6 col-sm-12">
      <label>Phone (Mobile)</label> 
      <input id="name" class="form-control" type="text" ng-model="patient.phone.mobile"> 
    </p>
    <p class="col-lg-6 col-sm-12">
      <label>Phone (Home)</label> 
      <input id="name" class="form-control" type="text" ng-model="patient.phone.work"> 
    </p>
    <p class="col-lg-6 col-sm-12">
      <label>Address</label> 
      <input id="name" class="form-control" type="text" ng-model="patient.address"> 
    </p>
    <p class="col-lg-6 col-sm-12">
      <label>Department</label> 
      <input id="name" class="form-control" type="text" ng-model="patient.department"> 
    </p>
    <p class="col-lg-6 col-sm-12">
      <label>Condition</label> 
      <input id="name" class="form-control" type="text" ng-model="patient.condition"> 
    </p>
    <p class="col-lg-6 col-sm-12">
      <label>Doctor Assigned</label> 
      <input id="name" class="form-control" type="text" ng-model="patient.doctor"> 
    </p>
    <p class="col-lg-6 col-sm-12">
      <label>Blood Group</label> 
      <input id="name" class="form-control" type="text" ng-model="patient.record.bloodGroup"> 
    </p>
    <p class="col-lg-6 col-sm-12">
      <label>Blood Pressure</label> 
      <input id="name" class="form-control" type="text" ng-model="patient.test.bloodPressure"> 
    </p>
    <p class="col-lg-6 col-sm-12">
      <label>Heart Beat Rate</label> 
      <input id="name" class="form-control" type="text" ng-model="patient.test.heartBeatRate"> 
    </p>
    <p class="col-lg-12 col-sm-12">
      <button style="margin-top:20px" class="btn btn-default" ng-click="savePatient(patient)">Save</button>
      <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
    </p>
  </div>
</div>
