<div class = "row">
  <div class="col-md-12">
    <center><h2>Patients List</h2></center>
  </div>
</div>
<div class="col-md-12 container">
  <center><table class="table table-hover">
    <tbody>
      <tr><th>Patient Name</th><th>Department</th><th>Condition</th><th>Doctor Name</th><th>Contact</th></tr>
      <tr ng-repeat="patient in patients | orderBy:'condition'" style="cursor:pointer">
        <td><a ng-href="#/patient/{{patient._id}}">{{ patient.firstName }} {{ patient.lastName }}</a></td>
        <td>{{ patient.department }}</td>
        <td>{{ patient.condition }}</td>
        <td>{{ patient.doctor }}</td>
        <td>{{patient.phone.mobile}}</td>
      </tr>
    </tbody>
  </table></center>
</div>
